version: '3.9'

services:
  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tomcat
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    command: ["/bin/bash", "-c", "sleep 30 && catalina.sh run"]
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306"
    command: --default-authentication-plugin=caching_sha2_password
    environment:
      MYSQL_ROOT_PASSWORD: admin123
    volumes:
      - ./config/Database:/docker-entrypoint-initdb.d
    restart: always
    
  jobhive-node:
    image: node:latest
    container_name: node
    ports:
      - "3000:3000"
    depends_on:
      - tomcat
    working_dir: /usr/src/app
    volumes:
      - ./web:/usr/src/app
    command: npm start
    restart: always
